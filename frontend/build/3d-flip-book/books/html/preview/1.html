<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="label">
         <video crossorigin="anonymous" style="width:100%; height:100%;" controls>
             <source class="src" src="https://myflipbook.s3.amazonaws.com/2020-12-13T15:07:57.044Z-file_example_MP4_480_1_5MG.mp4" type="video/mp4">
             <source class="src" src="https://myflipbook.s3.amazonaws.com/2020-12-13T15:07:57.044Z-file_example_MP4_480_1_5MG.mp4" type="video/ogg">
          </video>

<script src="../../../js/libs/jquery.min.js"></script>
<script>
  $(function(){
      const queryString = window.location.search;
      const urlParams   = new URLSearchParams(queryString);
      var video         = urlParams.get('doc');
      console.log("Video", typeof video);
      if(video != "undefined"){
        console.log("Inside condition", video);
        $(".src").attr("src",video);
      }
   })
     
</script>
